<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form id="review-form">
        <textarea id="review" name="review" rows="4" cols="50"></textarea><br>
        <button type="button" onclick="analyzeSentiment()">Analyze</button>
    </form>
    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        async function analyzeSentiment() {
    console.log("Analyze button clicked");  // Debugging log
    const review = document.getElementById('review').value;
    const response = await fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'  // Ensure the header is correct
        },
        body: JSON.stringify({ review })  // Ensure the data is correctly formatted as JSON
    });
    if (response.ok) {
        const result = await response.json();
        document.getElementById('result').innerText = result.sentiment;
    } else {
        document.getElementById('result').innerText = 'Error analyzing sentiment';
    }
}

    </script>
</body>
</html>
